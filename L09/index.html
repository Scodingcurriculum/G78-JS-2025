<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Meeting Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Schedule Your Meeting</h1>
    <form id="meetingForm">
      <label for="meetingTitle">Meeting Title:</label>
      <input type="text" id="meetingTitle" placeholder="Enter meeting title" required><br><br>

      <label for="meetingDate">Date:</label>
      <input type="date" id="meetingDate" required><br><br>

      <label for="meetingTime">Time:</label>
      <input type="time" id="meetingTime" required><br><br>

      <button type="submit">Schedule Meeting</button>
    </form>

    <h2>Your Scheduled Meetings</h2>
    <ul id="meetingList"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
