<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .book {
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      transition: 0.3s;
    }

    .book:hover {
      border-color: #007bff;
      transform: scale(1.05);
    }

    .book img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    #bookDetails {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <h2>ðŸ“š Select a Book</h2>

  <div class="grid" id="bookGrid"></div>

  <div id="bookDetails">Click a book to see details here.</div>

  <script>
    // Sample book data
    const books = [
      {
        title: "The Adventures of Sherlock Holmes",
        author: "Arthur Conan Doyle",
        image: "https://covers.openlibrary.org/b/id/8226191-L.jpg"
      },
      {
        title: "Alice in Wonderland",
        author: "Lewis Carroll",
        image: "https://covers.openlibrary.org/b/id/240727-L.jpg"
      },
      {
        title: "The Little Prince",
        author: "Antoine de Saint-ExupÃ©ry",
        image: "https://covers.openlibrary.org/b/id/11153284-L.jpg"
      }
    ];

    const grid = document.getElementById("bookGrid");
    const details = document.getElementById("bookDetails");

    books.forEach((book, index) => {
      const div = document.createElement("div");
      div.className = "book";
      div.innerHTML = `<img src="${book.image}" alt="Book ${index + 1}">`;
      div.onclick = () => {
        details.innerHTML = `<strong>Title:</strong> ${book.title}<br><strong>Author:</strong> ${book.author}`;
      };
      grid.appendChild(div);
    });
  </script>

</body>
</html>
