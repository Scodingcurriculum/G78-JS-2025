<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Plans</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
    <h2>Choose Your Subscription Plan</h2>

    <div class="plans">
      <div class="plan" onclick="openPayment('Basic Plan', '$5/month')">
        <h3>Basic Plan</h3>
        <p>$5/month</p>
      </div>
      <div class="plan" onclick="openPayment('Pro Plan', '$10/month')">
        <h3>Pro Plan</h3>
        <p>$10/month</p>
      </div>
      <div class="plan" onclick="openPayment('Premium Plan', '$20/month')">
        <h3>Premium Plan</h3>
        <p>$20/month</p>
      </div>
    </div>
  
    <div class="modal" id="paymentModal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <h3 id="selectedPlan">Plan Name</h3>
        <p id="selectedPrice">Plan Price</p>
        <label>Card Number:</label><br>
        <input type="text" placeholder="1234 5678 9012 3456"><br><br>
        <label>Expiry:</label><br>
        <input type="text" placeholder="MM/YY"><br><br>
        <label>CVV:</label><br>
        <input type="text" placeholder="123"><br><br>
        <button onclick="submitPayment()">Pay</button>
      </div>
    </div>

</body>
</html>
