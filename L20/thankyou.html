<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>We appreciate your feedback and hope you enjoyed the movie.</p>
        <div class="review-section">
            <h2>Movie Review</h2>
            <textarea id="movie-review" rows="5" cols="50" placeholder="Write your review here..."></textarea>
            <button id="submit-review">Submit Review</button>
        </div>
    </div>
</body>
</html>
